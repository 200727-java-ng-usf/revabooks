<div id="register-container">
    <div class="form" id="register-form">
        <header class="h2">Revabooks</header>
        <hr/>
        <header class="h3">Register for Revabooks</header>

        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Please enter your username"/>
        </div>

        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Please enter your password"/>
        </div>

        <div class="form-group">
            <label for="register-firstname">First name</label>
            <input type="text" class="form-control" id="register-firstname" placeholder="Please enter your first name"/>
        </div>

        <div class="form-group">
            <label for="register-lastname">Last name</label>
            <input type="text" class="form-control" id="register-lastname" placeholder="Please enter your last name"/>
        </div>

        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="text" class="form-control" id="register-email" placeholder="Please enter your email"/>
        </div>

        <button type="submit" class="btn btn-primary" id="register">Register</button>
        <br/>
        <br/>
        <div class="alert alert-danger" id="register-message"></div>
    </div>
</div>
